
  <ion-view view-title="New Event">
    <ion-content>
      <br>
    <div class="list card">
        </div>
        <div class="item item-body">
          <ion-list>

            <span class="input-label">Tipo</span>
            <ion-radio ng-model="choice" ng-value="'A'" checked="true">Medical checkup</ion-radio>
            <ion-radio ng-model="choice" ng-value="'B'">Medicine</ion-radio>
          </ion-list>
        </div>

      </div>

      <div class="list card">
        <label class="item item-input">
          <i class="icon ion-calendar"></i>
          <span class="input-label">Fecha</span>
          <input type="date">
        </label>

        <ion-toggle  ng-model="settings.enableFriends">
            Send Notification
        </ion-toggle>
      </div>

      <button class="button button-full mygreen"  ui-sref="app.calendario">
        Save event
      </button>
</ion-content>

  </ion-view>
